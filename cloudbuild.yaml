steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: Build
    args:
      - build
      - '-t'
      - 'us-docker.pkg.dev/$PROJECT_ID/appraisers-frontend/appraisers-frontend:$SHORT_SHA'
      - '--build-arg'
      - 'REACT_APP_BACKEND_URL=https://backend-856401495068.us-central1.run.app'
      - '.'

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: Push
    args:
      - push
      - 'us-docker.pkg.dev/$PROJECT_ID/appraisers-frontend/appraisers-frontend:$SHORT_SHA'

  # Step 3: Deploy the image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Deploy
    args:
      - 'run'
      - 'deploy'
      - 'appraisers-frontend'
      - '--image'
      - 'us-docker.pkg.dev/$PROJECT_ID/appraisers-frontend/appraisers-frontend:$SHORT_SHA'
      - '--region'
      - 'us-central1'  # Replace with your desired region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'us-docker.pkg.dev/$PROJECT_ID/appraisers-frontend/appraisers-frontend:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
