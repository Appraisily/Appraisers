<!-- public/appraisal.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Complete Appraisal</title>
  <!-- Load the CSS using the <link> tag -->
  <link rel="stylesheet" href="/public/css/styles.css">

  <style>
    /* Main Content Container */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Descriptions Container */
    .descriptions-container {
      max-width: 800px;
      margin-bottom: 30px;
      text-align: left; /* Align text to the left for better readability */
    }

    .description-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333333;
    }

    .description-text {
      font-size: 16px;
      line-height: 1.5;
      color: #555555;
      margin-bottom: 20px;
      white-space: pre-wrap; /* Preserve line breaks */
    }

    /* Images Container */
    .images-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
      gap: 20px;
    }

    .image-wrapper {
      text-align: center;
    }

    .image-wrapper img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-width: 300px; /* Limit the maximum width of images */
    }

    .image-label {
      font-size: 14px;
      color: #333333;
      margin-top: 5px;
    }

    /* Logout Button */
    .logout-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #d9534f;
      border: 2px solid #d9534f;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease, color 0.3s ease;
      z-index: 1000;
    }

    .logout-button:hover {
      background-color: #d9534f;
      color: #ffffff;
    }

    /* Appraisal Form Styles */
    #appraisal-form {
      max-width: 800px;
      width: 100%;
      margin-bottom: 30px;
      text-align: left; /* Align form elements to the left */
    }

    #appraisal-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333333;
    }

    #appraisal-form input,
    #appraisal-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    #appraisal-form button.submit-button {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #appraisal-form button.submit-button:hover {
      background-color: #0056b3;
    }

    /* Success/Error Messages */
    #message {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px 20px;
      border-radius: 4px;
      display: none;
      font-size: 16px;
    }

    #message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Footer */
    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #777777;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Loader and Fetching Message */
    #loader-container {
      display: none; /* Hidden by default */
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    #loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    #loader-message {
      font-size: 16px;
      color: #555555;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Logout Button -->
  <button id="logout-button" class="logout-button">Logout</button>

  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <a href="https://www.appraisily.com/" target="_blank">
        <img src="https://www.appraisily.com/wp-content/uploads/2023/12/cropped-appraisily.com_a_logo_for_an_online_art_and_antiques_appraisal__a8888b1f-2dbb-479e-9833-09c6263f0892.webp" alt="Appraisily Logo">
      </a>
    </div>

    <!-- Title -->
    <div class="title">Complete Appraisal</div>

    <!-- Success/Error Messages -->
    <div id="message"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Loader Container -->
      <div id="loader-container">
        <div id="loader"></div>
        <div id="loader-message">Fetching appraisal details...</div>
      </div>

      <!-- Descriptions Container -->
      <div class="descriptions-container">
        <!-- Customer Description -->
        <div id="customer-description">
          <div class="description-title">Customer Description:</div>
          <div class="description-text" id="customer-description-text"></div>
        </div>

        <!-- AI Description -->
        <div id="ia-description">
          <div class="description-title">AI Description:</div>
          <div class="description-text" id="ia-description-text"></div>
        </div>
      </div>

      <!-- Images Container -->
      <div class="images-container" id="images-container">
        <!-- Images will be inserted here -->
      </div>

      <!-- Form to Complete Appraisal -->
      <form id="appraisal-form">
        <label for="appraisalValue">Appraisal Value:</label>
        <input type="number" id="appraisalValue" name="appraisalValue" required />

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="6" required></textarea>

        <button type="submit" class="submit-button">Submit</button>
      </form>

      <!-- Loader -->
      <div id="loader-container">
        <div id="loader"></div>
        <div id="loader-message">Submitting appraisal...</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Â© <span id="current-year"></span> Appraisily. All rights reserved.
  </div>

  <script>
    // Update the year in the footer
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Get the appraisal ID from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const appraisalId = urlParams.get('id');

    if (!appraisalId) {
      alert('Appraisal ID not provided.');
      window.location.href = 'index.html';
    }

    // Function to show messages
    function showMessage(type, text) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = type === 'success' ? 'success' : 'error';
      messageDiv.innerText = text;
      messageDiv.style.display = 'block';
    }

    // Function to hide messages
    function hideMessage() {
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'none';
    }

    // Function to show loader with message
    function showLoader(message) {
      const loaderContainer = document.getElementById('loader-container');
      const loaderMessage = document.getElementById('loader-message');
      loaderMessage.innerText = message;
      loaderContainer.style.display = 'flex';
    }

    // Function to hide loader
    function hideLoader() {
      const loaderContainer = document.getElementById('loader-container');
      loaderContainer.style.display = 'none';
    }

    // Function to load appraisal details
    function loadAppraisalDetails() {
      // Show the loader with message
      showLoader('Fetching appraisal details...');
      hideMessage();

      fetch(`https://appraisers-backend-856401495068.us-central1.run.app/api/appraisals/${appraisalId}`, {
        method: 'GET',
        credentials: 'include' // Include cookies in the request
      })
      .then(res => {
        // Hide the loader after receiving the response
        hideLoader();

        if (res.status === 401 || res.status === 403) {
          throw new Error('You are not authenticated. Please log in.');
        } else if (res.status === 404) {
          throw new Error('Appraisal not found.');
        }
        return res.json();
      })
      .then(data => {
        // Display descriptions
        const customerDescriptionText = document.getElementById('customer-description-text');
        customerDescriptionText.innerText = data.customerDescription || 'Not available';

        const iaDescriptionText = document.getElementById('ia-description-text');
        iaDescriptionText.innerText = data.iaDescription || 'Not available';

        // Display images with labels
        const imagesContainer = document.getElementById('images-container');
        imagesContainer.innerHTML = ''; // Clear any existing images

        if (data.images) {
          // Main Image
          if (data.images.main) {
            const mainImageWrapper = document.createElement('div');
            mainImageWrapper.className = 'image-wrapper';

            const mainImage = document.createElement('img');
            mainImage.src = data.images.main;
            mainImage.alt = 'Main Image';
            mainImageWrapper.appendChild(mainImage);

            const mainLabel = document.createElement('div');
            mainLabel.className = 'image-label';
            mainLabel.innerText = 'Main Image';
            mainImageWrapper.appendChild(mainLabel);

            imagesContainer.appendChild(mainImageWrapper);
          }

          // Age Image
          if (data.images.age) {
            const ageImageWrapper = document.createElement('div');
            ageImageWrapper.className = 'image-wrapper';

            const ageImage = document.createElement('img');
            ageImage.src = data.images.age;
            ageImage.alt = 'Age Image';
            ageImageWrapper.appendChild(ageImage);

            const ageLabel = document.createElement('div');
            ageLabel.className = 'image-label';
            ageLabel.innerText = 'Age Image';
            ageImageWrapper.appendChild(ageLabel);

            imagesContainer.appendChild(ageImageWrapper);
          }

          // Signature Image
          if (data.images.signature) {
            const signatureImageWrapper = document.createElement('div');
            signatureImageWrapper.className = 'image-wrapper';

            const signatureImage = document.createElement('img');
            signatureImage.src = data.images.signature;
            signatureImage.alt = 'Signature Image';
            signatureImageWrapper.appendChild(signatureImage);

            const signatureLabel = document.createElement('div');
            signatureLabel.className = 'image-label';
            signatureLabel.innerText = 'Signature Image';
            signatureImageWrapper.appendChild(signatureLabel);

            imagesContainer.appendChild(signatureImageWrapper);
          }
        }

        showMessage('success', 'Appraisal details loaded successfully.');
      })
      .catch(err => {
        console.error('Error fetching appraisal details:', err);
        showMessage('error', err.message || 'Error fetching appraisal details.');
        hideLoader();

        // Redirect to index if not authenticated
        if (err.message.includes('not authenticated')) {
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        }
      });
    }

    // Handle form submission
    document.getElementById('appraisal-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const appraisalValue = document.getElementById('appraisalValue').value;
      const description = document.getElementById('description').value;

      // Show the loader with message
      showLoader('Submitting appraisal...');
      hideMessage();

      fetch(`https://appraisers-backend-856401495068.us-central1.run.app/api/appraisals/${appraisalId}/complete`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        credentials: 'include', // Include cookies in the request
        body: JSON.stringify({ appraisalValue, description })
      })
      .then(res => {
        // Hide the loader after receiving the response
        hideLoader();

        if (res.status === 401 || res.status === 403) {
          throw new Error('You are not authenticated. Please log in.');
        }
        return res.json();
      })
      .then(data => {
        if (data.success) {
          showMessage('success', 'Appraisal completed successfully.');
          // Redirect back to dashboard after a short delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          showMessage('error', data.message || 'Error completing appraisal.');
        }
      })
      .catch(err => {
        // Hide the loader in case of error
        hideLoader();
        console.error('Error completing appraisal:', err);
        showMessage('error', err.message || 'Error completing appraisal. Please try again.');

        // Redirect to index if not authenticated
        if (err.message.includes('not authenticated')) {
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        }
      });
    });

    // Handle logout
    function logout() {
      // Show the loader with message
      showLoader('Logging out...');
      hideMessage();

      fetch('https://appraisers-backend-856401495068.us-central1.run.app/api/logout', {
        method: 'POST',
        credentials: 'include' // Include cookies in the request
      })
      .then(res => res.json())
      .then(data => {
        // Hide the loader after receiving the response
        hideLoader();

        if (data.success) {
          // Redirect to dashboard
          window.location.href = 'index.html';
        } else {
          // Handle logout failure
          showMessage('error', 'Error logging out. Please try again.');
        }
      })
      .catch(err => {
        // Hide the loader in case of error
        hideLoader();
        console.error('Error during logout:', err);
        showMessage('error', 'Error logging out. Please try again.');
      });
    }

    // Add event listener to the logout button
    document.getElementById('logout-button').addEventListener('click', logout);

    // Load appraisal details and show logout button if authenticated
    window.onload = () => {
      loadAppraisalDetails();
      // Show the logout button
      document.getElementById('logout-button').style.display = 'block';
    };
  </script>
</body>
</html>
