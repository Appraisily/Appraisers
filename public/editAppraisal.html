<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Edit Appraisal</title>
  <link rel="stylesheet" href="/css/styles.css">
  
  <style>
    /* Estilos mejorados */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #acf-fields-list {
      list-style-type: none;
      padding: 0;
    }
    #acf-fields-list li {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .field-name {
      font-weight: bold;
      width: 150px;
    }
    .field-value {
      flex-grow: 1;
      padding: 0 10px;
    }
    .edit-button {
      padding: 5px 10px;
      border: none;
      background-color: #28a745;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-button:hover {
      background-color: #218838;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
    }
    .success {
      color: green;
      margin-bottom: 20px;
      text-align: center;
    }
    .error {
      color: red;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h2>Edit Appraisal</h2>
    <div id="message"></div>
    <!-- Lista para mostrar los campos ACF -->
    <ul id="acf-fields-list"></ul>
  </div>

  <!-- Loader -->
  <div id="loader" style="display:none;">Loading...</div>

<script>
  // Obtener parámetros de la URL
  const urlParams = new URLSearchParams(window.location.search);
  const appraisalId = urlParams.get('id');
  const wordpressUrl = urlParams.get('wpUrl');

  if (!appraisalId || !wordpressUrl) {
    alert('Invalid appraisal parameters.');
    window.location.href = 'index.html';
  }

  const messageDiv = document.getElementById('message');

  // Lista de campos ACF que quieres mostrar
  const acfFieldsToDisplay = [
    'value', 'main', 'signature', 'age', 'similar', 'customer_email', 'secondary_email',
    'customer_name', 'customer_address', 'session_id', 'googlevision', '_gallery_populated',
    'table', 'ad_copy', 'age_text', 'age1', 'condition', 'signature1', 'signature2', 'style',
    'valuation_method', 'authorship', 'conclusion1', 'conclusion2', 'test', 'pdflink', 'doclink',
    'glossary', 'shortcodes_inserted'
  ];

  // Función para mostrar mensajes
  function showMessage(type, text) {
    messageDiv.className = type === 'success' ? 'success' : 'error';
    messageDiv.innerText = text;
    messageDiv.style.display = 'block';
  }

  // Función para ocultar mensajes
  function hideMessage() {
    messageDiv.style.display = 'none';
  }

  // Función para mostrar el loader
  function showLoader() {
    document.getElementById('loader').style.display = 'flex';
  }

  // Función para ocultar el loader
  function hideLoader() {
    document.getElementById('loader').style.display = 'none';
  }

  // Función para obtener la URL de una imagen desde su ID
  function getImageUrl(imageId) {
    // Implementar llamada al backend para obtener la URL de la imagen si es necesario
    // Por simplicidad, suponemos que es una URL directa
    return imageId; // O ajustar según sea necesario
  }

  // Función para obtener las URLs de imágenes de una galería
  function getGalleryImageUrls(galleryField) {
    // Implementar lógica para obtener URLs de imágenes
    // Por simplicidad, suponemos que es un array de URLs
    return Array.isArray(galleryField) ? galleryField : [];
  }

  // Función para cargar los detalles de la apreciación
  function loadAppraisalDetails() {
    showLoader();
    hideMessage();

    fetch(`https://appraisers-backend-856401495068.us-central1.run.app/api/appraisals/${appraisalId}/list-edit`, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      },
      credentials: 'include'
    })
    .then(res => {
      hideLoader();
      if (res.status === 401 || res.status === 403) {
        throw new Error('Unauthorized. Please log in again.');
      }
      if (!res.ok) {
        throw new Error(`Server error: ${res.status}`);
      }
      return res.json();
    })
    .then(data => {
      if (!data) {
        throw new Error('Error fetching appraisal details.');
      }

      const acfData = data.acfFields || {};
      const images = data.images || {};

      const acfFieldsList = document.getElementById('acf-fields-list');
      acfFieldsList.innerHTML = ''; // Limpiar lista

      acfFieldsToDisplay.forEach(fieldName => {
        let fieldValue = 'N/A';

        if (acfData[fieldName] !== undefined && acfData[fieldName] !== null) {
          if (fieldName === 'main' || fieldName === 'signature' || fieldName === 'age') {
            fieldValue = images[fieldName] ? `<img src="${images[fieldName]}" alt="${fieldName}" width="100">` : 'N/A';
          } else {
            fieldValue = acfData[fieldName];
          }
        }

        const listItem = document.createElement('li');

        const fieldNameSpan = document.createElement('span');
        fieldNameSpan.className = 'field-name';
        fieldNameSpan.innerText = fieldName;

        const fieldValueInput = document.createElement('input');
        fieldValueInput.type = 'text';
        fieldValueInput.className = 'field-value';
        fieldValueInput.value = fieldName === 'main' || fieldName === 'signature' || fieldName === 'age' ? '' : fieldValue;

        // Si el campo es de imagen, mostrar la URL en lugar de permitir editar directamente
        if (fieldName === 'main' || fieldName === 'signature' || fieldName === 'age') {
          fieldValueInput.placeholder = 'URL de la imagen';
          fieldValueInput.value = images[fieldName] || '';
        }

        const editButton = document.createElement('button');
        editButton.className = 'edit-button';
        editButton.innerText = 'Save';
        editButton.onclick = () => editField(fieldName, fieldValueInput.value);

        listItem.appendChild(fieldNameSpan);
        listItem.appendChild(fieldValueInput);
        listItem.appendChild(editButton);

        acfFieldsList.appendChild(listItem);
      });
    })
    .catch(err => {
      console.error('Error loading appraisal details:', err);
      showMessage('error', err.message || 'Error loading appraisal details.');
    });
  }

  // Función para editar un campo ACF
  function editField(fieldName, newValue) {
    if (newValue === null) {
      return;
    }

    // Opcional: Validaciones adicionales según el campo
    if (['main', 'signature', 'age'].includes(fieldName)) {
      // Validar que newValue sea una URL válida si el campo es de imagen
      try {
        new URL(newValue);
      } catch (_) {
        showMessage('error', 'Por favor, ingresa una URL válida para las imágenes.');
        return;
      }
    }

    showLoader();
    hideMessage();

    fetch(`https://appraisers-backend-856401495068.us-central1.run.app/api/appraisals/${appraisalId}/update-acf-field-edit`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      credentials: 'include',
      body: JSON.stringify({ fieldName, fieldValue: newValue })
    })
    .then(res => {
      hideLoader();
      if (!res.ok) {
        return res.json().then(errData => {
          throw new Error(errData.message || 'Error updating field.');
        });
      }
      return res.json();
    })
    .then(data => {
      if (data.success) {
        showMessage('success', `Campo '${fieldName}' actualizado exitosamente.`);
        loadAppraisalDetails();
      } else {
        showMessage('error', data.message || 'Error updating field.');
      }
    })
    .catch(err => {
      hideLoader();
      console.error('Error updating field:', err);
      showMessage('error', err.message || 'Error updating field.');
    });
  }

  // Cargar los detalles al cargar la página
  window.onload = () => {
    loadAppraisalDetails();
  };
</script>

</body>
</html>
